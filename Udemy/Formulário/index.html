<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
  <title>Formulários</title>
</head>
<body>

  <!-- Criando Form-->
   
  <div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form">
      <div  class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Insira seu password">
      </div>
      <button type="submite" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  
  <!-- Form Desabilitado-->
  <div class="col-4 m-4">
    <h2>Formulário Desabilitado</h2>
    <form">
      <div  class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Insira seu password">
      </div>
      <button type="submite" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- disabilitando todo campo -->
  <form">
  <fieldset disabled>
      <div  class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Insira seu password">
      </div>
      <button type="submite" class="btn btn-primary">Cadastrar</button>
    </div>
  </fieldset>
</form>


<!-- Form Control -->
    <!-- O form control se adapta 100% do tamnho do tamanho da coluna especificada -->
<div class="m-4">

  <h2>Crie seu Post</h2>
    
  <form>
    <div class="col-4 mb-4">
      <label for="title" class="form-label">Título do Post:</label>
      <input type="text" class="form-control form-control-sm" id="title" placeholder="Digite sua senha">
    </div>
    <div class="div col-4 mb-4">
      <label for="content" class="form-label">Conteúdo:</label>
        <textarea class="form-control form-control-sm" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
    </div>
  </form>
  <button type="submite" class="btn btn-success">Enviar</button>

</div>



<!-- Read Only-->

<div class="col-4 m-4">
  <h2>Formulário de Read Only</h2>
  <form">
    <div  class="mb-4">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email2" name="email2" aria-describedby="emailHelp" placeholder="Insira seu e-mail" readonly value="guilherme@email.com">
    </div>
    <div  class="mb-4">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control-plaintext" id="email3" name="email3" aria-describedby="emailHelp" placeholder="Insira seu e-mail" value="guilherme@email.com" readonly>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>  


<!-- Input de Arquivos -->
<div class="col-4 mb-4">
  <h2>Teste e input de arquivo</h2>
  <form>
    <div class="mb-4">
      <label for="foto" class="form-label">Apenas um arquivo:</label>
      <input type="file" class="form-control" id="foto">
    </div>
    <div class="mb-4">
      <label for="fotos" class="form-label">Multiplos arquivos:</label>
      <input type="file" class="form-control" id="fotos" multiple>
    </div>
  </form>
</div>


<!-- Outros Elementos -->
<div class="col-4 mb-4">
  <h2>Outros inputs</h2>
  <form>
    <!-- Data list -->
    <div class="mb-4">
      <label for="cidades" class="form-label">Selecione uma cidade</label>
      <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">
      <datalist id="datalistOptions">
        <option value="São Paulo"></option>
        <option value="Rio de Janeiro"></option>
        <option value="Florianopolis"></option>
        <option value="Porto Alegre"></option>
      </datalist>
    </div>
    <!-- Cor -->
    <label for="cor" class="form-label">Selecione a cor:</label>
    <input type="color" class="form-control form-control-color" id="color" value=#000 title="Escolha uma cor">
    <!-- Select -->
    <div class="class mb-4">
      <label for="opções" class=form-label>Selecione a sua</label>
      <select class="form-select" name="opções" id="opções">
        <option selected>Selecione uma opção...</option>
        <option value="1">Primeira</option>
        <option value="2">Segunda</option>
        <option value="3">Terceira</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="opções2" class=form-label>Selecione as suas</label>
      <select class="form-select" name="opções2" id="opções2"multiple>
        <option>Selecione as suas opções</option>
        <option value="1">Maça</option>
        <option value="2">Banana</option>
        <option value="3">Laranja</option>
      </select>
    </div>
    <div class="class mb-4">
      <label for="opções" class=form-label>Selecione a sua</label>
      <select class="form-select" name="opções" id="opções" disabled>
        <option selected>Selecione uma opção...</option>
        <option value="1">Primeira</option>
        <option value="2">Segunda</option>
        <option value="3">Terceira</option>
      </select>
    </div>
  </form>

</div>
</body>
</html>
